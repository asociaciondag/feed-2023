speakers:
  title: Relatoras
  people:
    - title: David Galar
      img: /img/relatoras/david-galar.jpg
      bio: |
        Deseñador gráfico especializado en *Motion Design.* Graduado en Deseño gráfico e Máster en *Motion graphics* por IDEP Barcelona é tamén Diplomado en Marrketing e xestión comercial por ESIC e Skema Bussines School. Traballou no estudio Mucho onde desenvolveu principalmente proxectos de identidade. Tras tres anos traballando como freelance, en 2019 fundou o estudio Gimmewings, onde desenvolveu a súa actividade ata que xa en 2022 funda o estudio de Motion Design Thru.

        Os traballos de Motion Design Thru comunican a través da animación, a interacción e o movemento como forma de explicar conceptos e de xerar historias. Experimentan superando os límites, as reglas e os dogmas do deseño. Entre os seus clientes están Visa, a National Gallery de Canadá, Ayuntamiento de Madrid, Festival Blanc! ou Kinema.
      links:
        - type: Web
          url: https://thrumotion.com/
        - type: Instagram
          url: https://www.instagram.com/thru.motion/

      items:
        - title: |
            **Obradoiro**: Deseño gráfico a través de *motion*
          description: |
            Desenvolveranse animacións que representen valores e ideas. O propósito do obradoiro é ser capaces de representar un comportamento audiovisual en base a un concepto creativo a partir dunha lista proposta. Mediante o uso de formas ou tipografía, crearase unha presentación onde se amose o comportamento audiovisual a partir de dous conceptos máximo. O resultado serán tres aplicacións animadas.
          footer:
            VENRES 3 NOVEMBRO | 10:00 h | DIDAC
        - title: |
            **Conferencia**: Thru Studio, deseño gráfico a través do movemento
          description: |
            A conferencia fará un repaso por algúns dos proxectos do estudio para explicar en base a case studies como se poden deseñar identidades gráficas a través da animación.
          footer:
            VENRES 3 NOVEMBRO | 17:30 h | CGAC
    - title: José F López-Aguilar
      img: /img/relatoras/jose-f-lopez-aguilar.jpg
      bio: |
        É socio-fundador e director de investigación e deseño de OiKo Design Office, consultora de deseño especializada en economía circular e desenvolvemento de materiais reciclados, desde onde traballa con marcas como Roca, Dentaid, Marset ou Escofet. Polo seu traballo foi recoñecido con prestixiosos premios internacionais como o Red Dot, o German Design Award ou o Green Product Award.

        É Doutor en Enxeñaría de Materiais pola UPC, Deseñador Industrial pola Escola Elisava e Máster en Ecoloxía Industrial pola UAB. Como científico é investigador de Elisabva Research (UVic-UCC) e ten publicado en revistas de primero nivel (Q1). Ademais, é recoñecido internacionalmente polo seu traballo no campo da economía circular dos plásticos sendo responsable do primero Material Flow completo dos residuos plásticos procedentes de envase en España.

        Ademais, de ser profesor da Escola Elisava e responsable da sección «Cuaderno eco» da revista *Arquitectura y Diseño* de RBA desde 2014, publica libros e capítulos de libro na área dos materiais e o deseño.
