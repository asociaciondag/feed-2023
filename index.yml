speakers:
  title: Relatoras
  people:
    - title: David Galar
      img: /img/relatoras/david-galar.jpg
      bio: |
        Deseñador gráfico especializado en *motion design.* Graduado en Deseño Gráfico e Máster en *Motion Graphics* por IDEP Barcelona é tamén Diplomado en Marketing e Xestión Comercial por ESIC e Skema Bussines School. Traballou no estudio Mucho onde desenvolveu principalmente proxectos de identidade. Tras tres anos traballando como *freelance,* en 2019 fundou o estudio Gimmewings, onde desenvolveu a súa actividade ata que xa en 2022 funda o estudio de Motion Design Thru.

        Os traballos de Motion Design Thru comunican a través da animación, a interacción e o movemento como forma de explicar conceptos e de xerar historias. Experimentan superando os límites, as reglas e os dogmas do deseño. Entre os seus clientes están Visa, a National Gallery de Canadá, Ayuntamiento de Madrid, Festival Blanc! ou Kinema.
      links:
        - type: Web
          url: https://thrumotion.com/
        - type: Instagram
          url: https://www.instagram.com/thru.motion/

      items:
        - title: |
            **Obradoiro**: Deseño gráfico a través de *motion*
          description: |
            Mediante formas e tipografía crearemos unha presentación cun comportamento audiovisual sobre un máximo de dous conceptos creativos. O resultado serán tres aplicacións animadas.

            **Necesario:** Un ordenador portátil con After Effects e Media Encoder instalado. Levar rato (non so *trackpad*). Coñecementos en deseño gráfico, mais non é preciso ter altos coñecementos de animación. 
          footer:
            VENRES 3 NOVEMBRO | 10:00 h | DIDAC
        - title: |
            **Conferencia**: Thru Studio, gráfico a través do movemento
          description: |
            A conferencia fará un repaso por algúns dos proxectos do estudio para explicar en base a case studies como se poden deseñar identidades gráficas a través da animación.
          footer:
            VENRES 3 NOVEMBRO | 17:30 h | CGAC
    - title: José F. López Aguilar
      img: /img/relatoras/jose-f-lopez-aguilar.jpg
      bio: |
        É socio-fundador e director de investigación e deseño de OiKo Design Office, consultora de deseño especializada en economía circular e desenvolvemento de materiais reciclados, desde onde traballa con marcas como Roca, Dentaid, Marset ou Escofet. Polo seu traballo foi recoñecido con prestixiosos premios internacionais como o Red Dot, o German Design Award ou o Green Product Award.

        É doutor en Enxeñaría de Materiais pola UPC, Deseñador Industrial pola Escola Elisava e Máster en Ecoloxía Industrial pola UAB. Como científico é investigador de Elisabva Research (UVic-UCC) e ten publicado en revistas de primero nivel (Q1). Ademais, é recoñecido internacionalmente polo seu traballo no campo da economía circular dos plásticos sendo responsable do primero *material flow* completo dos residuos plásticos procedentes de envase en España.

        Ademais, de ser profesor da Escola Elisava e responsable da sección «Cuaderno eco» da revista *Arquitectura y Diseño* de RBA desde 2014, publica libros e capítulos de libro na área dos materiais e o deseño.
      links:
        - type: Web
          url: https://www.oikodesignoffice.com/
        - type: Instagram
          url: https://www.instagram.com/oikodesignoffice/
        - type: Facebook
          url: https://www.facebook.com/oikodesignoffice/
        - type: Linkedin
          url: https://www.linkedin.com/company/oiko-design-office/
      items:
        - title: |
            **Conferencia**: Design from Recycling
          description: |
            A través de varios casos prácticos desenvolvidos no estudio, compartiremos a metodoloxía de OiKo para facer reciclables os materiais, aportando valor e solucións de deseño desde a comprensión dos procesos de fabricación e da percepción da persoa usuaria.
          footer:
            VENRES 3 NOVEMBRO | 16:15 h | CGAC
    - title: María Agra
      bio: |
        Deseñadora de produto dixital cunha sólida formación en arte e tecnoloxía. Comezou a súa carreira profesional en deseño editorial e expositivo en Galicia antes de trasladarse a Londres para traballar en axencias como Keepthinking, enfocada no deseño de *software* para o sector cultural e patrimonial, e *startups* como Verisart, pioneira na utilización da tecnoloxía *blockchain* no mercado da arte. Actualmente traballa en Trilitech, creando produtos e ferramentas orientados ás persoas para la *blockchain* Tezos. É unha apaixoada das posibilidades da tecnoloxía web3 e da resolución dos desafíos que presenta ás usuarias.
      links:
        - type: Web
          url: http://maria-agra.com/
        - type: Linkedin
          url: https://www.linkedin.com/in/mariaagra/
        - type: Twitter
          url: https://twitter.com/agra_mar1a

      img: /img/relatoras/maria-agra.jpg
      items:
        - title: |
            **Conferencia**: Web3 e deseño centrado en usuario na era do *blockchain* e dos NFTs
          description: |
            As tecnoloxías web3 como o *blockchain,* as aplicacións descentralizadas (dApps) e os *tokens* non funxibles (NFT) están a revolucionar a experiencia das persoas usuarias ao introducir novas formas de interactuar con Internet. A charla explorará o impacto de web3 nese sentido, incluíndo as oportunidades e retos que presentan estas tecnoloxías.
          footer:
            VENRES 3 NOVEMBRO | 16:45 h | CGAC
    - title: Estudantes de escolas de deseño galegas
      img: /img/relatoras/alumnos.jpg
      items:
        - title: |
            Exposición de traballos
          description: |
            Presentación de proxectos realizados por estudantes de distintas escolas de deseño galegas

            - **Belén Cordero,** EASD Ramón Falcón
            - **Diana Marotte,** Mestrado de Dirección de Arte da UVigo
            - **Estela Otero,** EASD Antonio Faílde
            - **Lucía Vázquez,** EASD Pablo Picasso
            - **Martín García,** EASD Mestre Mateo
            - **Sara Elexpe,** Escola Superior Marcelo Macías
          footer:
            VENRES 3 NOVEMBRO | 19:00 h | CGAC
    - title: Marta Falcón
      bio: |
        Deseñadora de servizos e emprendedora, especialista en ferramentas de deseño centradas nas persoas, axuda ás empresas a resolver os seus retos e crear servizos de forma innovadora. Formada en Enxeñaría Técnica de Deseño Industrial na UDC, realizou tamén o Máster en Deseño de Produto en Elisava de Barcelona e o Executive Course de Diseño de Servicios en H2i de Madrid. A súa traxectoria profesional iniciouse no sector do produto traballando en diferentes empresas, desde pequenas axencias ata corporacións moi grandes en España, Italia e Reino Unido.

        Desde 2012 traballa como consultora externa e formou parte de proxectos nos setores público, bancario, farmacéutico, enerxético, automoción ou comunicación. Ademais de ser *speaker* en eventos de carácter empresarial ou de deseño de novas metodoloxías, imparte formación en centros como IED de Barcelona e Madrid, Uxer School ou The Hero Camp.
      links:
        - type: Web
          url: https://martafalcon.com/
        - type: Linkedin
          url: https://www.linkedin.com/in/marta-falc%C3%B3n/
        - type: Twitter
          url: https://twitter.com/soymartafalcon
        - type: Instagram
          url: https://www.instagram.com/soymartafalcon/

      img: /img/relatoras/marta-falcon.jpg
      items:
        - title: |
            **Obradoiro**: Deseño de negocios para negocios de deseño
          description: |
            As persoas asistentes aprenderán sobre *business design* e poñerano en práctica con estudos de deseño e profesionais *freelance*. Haberá una parte teórica e logo traballarase en deseñar modelos de negocio atractivos e estratéxicos con técnicas de *business design.*
          footer:
            SÁBADO 4 NOVEMBRO | 10:00 h | CGAC
        - title: |
            **Conferencia**: Productividade en proxectos de deseño
          description: |
            Dásenos ben deseñar pero… xestionar proxectos? Somos realmente produtivos/as? Estamos aliñados á estratexia de negocio? Cando falamos de produtividade pensamos en facer máis en menos tempo, en lugar de traballar de forma intelixente. Cando falamos de visión, estratexia e método, esquecémonos de que tamén se deseña. Nesta charla Marta Falcón vai falar de pautas accionables sobre *business design,* para funcionar coa mellor estratexia e sacar adiante os nosos proxectos cunha produtividade sa.
          footer:
            SÁBADO 4 NOVEMBRO | 17:40 h | CGAC
    - title: Noemí Cortizas
      bio: |
        Enxeñeira e deseñadora industrial con máis dunha década de experiencia en proxectos internacionais, enfocou a súa carreira no deseño de CMF (Cores, Materiais, Acabados de superficies) e na sustentabilidade. Afincada en Francia, ao longo da súa carreira tivo oportunidade de traballar para marcas e proxectos de vangarda dentro de sectores como o da cosmética de luxo, bens de consumo, mobiliario e transporte. Así, traballou con Airbus, Swatch Group, Estée Lauder, MAC, Auchan, La Mer, DS Automóviles ou Adolfo Domínguez. 

        Actualmente, como deseñadora independente en Ydemaker, emprega os seus coñecementos técnicos e as súas habilidades estéticas para colaborar con equipos de márketing, técnicos e de fabricación, axudando ás marcas a comprender as tendencias do mercado, formulando unha estratexia CMF ou traballando no desenvolvemento de produtos chave en man. 

        En 2022, o seu deseño Vivaluz, foi seleccionado para o programa europeo CIRCOAX de moda circular. Ademais, é profesora a tempo parcial de Deseño Industrial en Madeira na Escola Superior das Tecnoloxías da Madeira e directora de proxectos Fin de Grao e Fin de Máster de Sustentabilidade e Deseño en ICAI.
      links:
        - type: Web
          url: https://www.ydemaker.com
        - type: Instagram
          url: https://www.instagram.com/ydemaker_mih/ 
        - type: Twitter
          url: https://www.linkedin.com/in/noemicortizas

      img: /img/relatoras/noemi-cortizas.jpg
      items:
        - title: |
            **Conferencia**: Outros puntos de vista sobre o deseño
          description: |
            Actualmente, discútese moito sobre o deseño sostible. Mais, que ferramentas teñen os deseñadores e as deseñadoras ao seu dispor para realizaren o seu traballo? É certo todo o que se amosa nas redes sobre as virtudes dos novos materiais? Noemí abordará a temática da neolinguaxe, como pode afectarnos e como reducir o seu impacto negativo. Ademais, compartirá a súa experiencia como membro da APCi e a súa participación nalgúns eventos e actividades.
          footer:
            SÁBADO 4 NOVEMBRO | 16:20 h | CGAC
    - title: Àngela Montagud
      bio: |
        O seu perfil abrangue diferentes competencias, desde o deseño de interiores ata o *marketing* e a comunicación. Estudiou Arquitectura Técnica en Valencia e posteriormente completou a súa formación cun mestrado en Marketing e Comunicación. Despois dun ano traballando en Alemaña, en 2017 regresou a Valencia e fundou Clap Studio xunto ao seu socio Jordi Iranzo. 

        A filosofía do estudio ríxese por tres palabras clave: sinxeleza, elegancia e xogo. Realizaron proxectos en grandes cidades como Hong Kong, Sao Paulo, Barcelona e Minsk. Clap foi nomeada unha das 100 axencias máis creativas de España pola revista FORBES España, gañou un German Design Awards 2020, tamén un FRAME Awards 2019 e foi recoñecida na *longlist* dos Dezeen Awards 2019 como Estudio de Deseño Interior Emexente.
      links:
        - type: Web
          url: https://weareclap.com/
        - type: Linkedin
          url: https://es.linkedin.com/company/weareclapstudio
        - type: Instagram
          url: https://www.instagram.com/weareclapstudio/

      img: /img/relatoras/angela-montagud.jpg
      items:
        - title: |
            **Conferencia**: Creando local, comunicando global
          description: |
            En Clap a diferenciación e a comunicación son fundamentais para crear proxectos a nivel internacional e lograr a repercusión que buscan. Àngela falará dos procesos de creación do estudio e da importancia de comunicar o resultado dando valor á contorna local que os fai posible.
          footer:
            SÁBADO 4 NOVEMBRO | 16:50 h | CGAC

    - title: Isidro Ferrer
      bio: |
        Ducias de libros, centos de carteis, delicados obxectos, enormes fachadas, curtas de animación, esculturas, téxtiles, imaxes de marca, lámpadas. Calquera soporte, técnica, canle de comunicación, lle serve a Isidro Ferrer para expresar con imaxes a súa paixón polo teatro da vida. Premio Nacional de Deseño 2002, Premio Nacional de Ilustración 2006, membro da AGI (Alliance Graphique International), viaxeiro infatigable, abrangue coa súa obra e a súa palabra unha vasta xeografía física e emocional.
        
        Ilustrador e deseñador gráfico de longa traxectoria profesional traballou con clientes como o Centro Dramático Nacional, o Governo de Aragón, a Universidad Complutense de Madrid, CentroCentro, Le Petit Teatre de Suíza ou Camper.

      img: /img/relatoras/isidro-ferrer.jpg
      links:
        - type: Web
          url: https://www.isidroferrer.com/
      items:
        - title: |
            **Conferencia**: A propósito de nada
          description: |
            Tomando como punto de partida algúns versos do *Libro sobre nada* do poeta brasileño Manoel de Barros, Isidro Ferrer realiza un pecorrido emocional e visual por unha selección dos sus últimos traballos. Traballos na esfera do público e o privado que, seguindo o ronsel do poeta, perseguen a desinvención dos obxectos e as cousas.
          footer:
            SÁBADO 4 NOVEMBRO | 18:10 h | CGAC

