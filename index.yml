    - title: María Agra
      bio: |
        Deseñadora de produto dixital cunha sólida formación en arte e tecnoloxía. Comezou a súa carreira profesional en deseño editorial e expositivo en Galicia antes de trasladarse a Londres para traballar en axencias como Keepthinking, enfocada no deseño de *software* para o sector cultural e patrimonial, e *startups* como Verisart, pioneira na utilización da tecnoloxía *blockchain* no mercado da arte. Actualmente traballa en Trilitech, creando produtos e ferramentas orientados ás persoas para la *blockchain* Tezos. É unha apaixoada das posibilidades da tecnoloxía web3 e da resolución dos desafíos que presenta ás usuarias.
      links:
        - type: Web
          url: http://maria-agra.com/
        - type: Linkedin
          url: https://www.linkedin.com/in/mariaagra/
        - type: Twitter
          url: https://twitter.com/agra_mar1a

      img: /img/relatoras/maria-agra.jpg
      items:
        - title: |
            **Conferencia**: Web3 e deseño centrado en usuario na era do blockchain e dos NFTs
          description: |
            As tecnoloxías web3 como o *blockchain,* as aplicacións descentralizadas (dApps) e os tokens non funxibles (NFT) están a revolucionar a experiencia das persoas usuarias ao introducir novas formas de interactuar con Internet. A charla explorará o impacto de web3 nese sentido, incluíndo as oportunidades e retos que presentan estas tecnoloxías.
          footer:
            VENRES 3 NOVEMBRO | 16:45 h | CGAC
    - title: Marta Falcón
      bio: |
        Deseñadora de servizos e emprendedora, especialista en ferramentas de deseño centradas nas persoas, axuda ás empresas a resolver os seus retos e crear servizos de forma innovadora. Formada en Enxeñaría Técnica de Deseño Industrial na UDC, realizou tamén o Máster en Deseño de Produto en Elisava de Barcelona e o Executive Course de Diseño de Servicios en H2i de Madrid. A súa traxectoria profesional iniciouse no sector do produto traballando en diferentes empresas, desde pequenas axencias ata corporacións moi grandes en España, Italia e Reino Unido.

        Desde 2012 traballa como consultora externa e formou parte de proxectos nos setores público, bancario, farmacéutico, enerxético, automoción ou comunicación. Ademais de ser *speaker* en eventos de carácter empresarial ou de deseño de novas metodoloxías, imparte formación en centros como IED de Barcelona e Madrid, Uxer School ou The Hero Camp.
      links:
        - type: Web
          url: https://martafalcon.com/
        - type: Linkedin
          url: https://www.linkedin.com/in/marta-falc%C3%B3n/
        - type: Twitter
          url: https://twitter.com/soymartafalcon
        - type: Instagram
          url: https://www.instagram.com/soymartafalcon/

      img: /img/relatoras/marta-falcon.jpg
    - title: Anne Asensio
      bio: |
        Tras estudar na Escola Nacional Superior de Artes Aplicadas e Oficios Artísticos (ENSAAMA) interésase no mobiliario, así como en obxectos mecánicos, e realiza unha pasantía en Renault onde traballaría despois de estudar no College for Creative Studies de Detroit, centro de arte que se focaliza principalmente no deseño de automóviles. A partir de 1997, é responsable do deseño de vehículos pequenos e medianos. Ese mismo ano, é nomeada «muller do ano da industria automotriz» pola revista profesional estadounidense Automotive News. En 2000 firma por General Motors e segue a súa traxectoria en Europa, onde convértese en directora executiva de deseño avanzado. 

        Uniuse á Dassault Systèmes en 2007 como vicepresidenta de experiencia de deseño. É condecorada coa orden do mérito francés en 2016, membro da Xunta Directiva da APCI, Asociación para a Promoción da Creación Industrial de Francia, e recentemente pasou formar parte da Organización Mundial do Deseño.
      links:
        - type: Linkedin
          url: https://www.linkedin.com/in/anne-asensio-2043627/
        - type: Twitter
          url: https://twitter.com/AnneAsensio

      img: /img/relatoras/anne-asensio.jpg
    - title: Àngela Monteagud
      bio: |
        O seu perfil abrangue diferentes competencias, desde o deseño de interiores ata o *marketing* e a comunicación. Estudiou Arquitectura Técnica en Valencia e posteriormente completou a súa formación cun mestrado en Marketing e Comunicación. Despois dun ano traballando en Alemaña, en 2017 regresou a Valencia e fundou Clap Studio xunto ao seu socio Jordi Iranzo. 

        A filosofía do estudio ríxese por tres palabras clave: sinxeleza, elegancia e xogo. Realizaron proxectos en grandes cidades como Hong Kong, Sao Paulo, Barcelona e Minsk. Clap foi nomeada unha das 100 axencias máis creativas de España pola revista FORBES España, gañou un German Design Awards 2020, tamén un FRAME Awards 2019 e foi recoñecida na *longlist* dos Dezeen Awards 2019 como Estudio de Deseño Interior Emexente.
      links:
        - type: Web
          url: https://weareclap.com/
        - type: Linkedin
          url: https://es.linkedin.com/company/weareclapstudio
        - type: Instagram
          url: https://www.instagram.com/weareclapstudio/

      img: /img/relatoras/anne-asensio.jpg

    - title: Isidro Ferrer
      bio: |
        Ducias de libros, centos de carteis, delicados obxectos, enormes fachadas, curtas de animación, esculturas, téxtiles, imaxes de marca, lámpadas. Calquera soporte, técnica, canle de comunicación, lle serve a Isidro Ferrer para expresar con imaxes a súa paixón polo teatro da vida. Premio Nacional de Deseño 2002, Premio Nacional de Ilustración 2006, membro da AGI (Alliance Graphique International), viaxeiro infatigable, abrangue coa súa obra e a súa palabra unha vasta xeografía física e emocional.
        
        Ilustrador e deseñador gráfico de longa traxectoria profesional traballou con clientes como o Centro Dramático Nacional, o Governo de Aragón, a Universidad Complutense de Madrid, CentroCentro, Le Petit Teatre de Suíza ou Camper.

      img: /img/relatoras/isidro-ferrer.jpg
      links:
        - type: Web
          url: https://www.isidroferrer.com/

