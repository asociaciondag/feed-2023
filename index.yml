about:
  title: Sobre o FEED
  content: |
    O FEED é un evento bianual que organiza a DAG Asociación Galega de Deseño desde o 2013. O punto de partida destes encontros foi o FEET, un congreso orientado á edición e á tipografía que tivo lugar en Pontevedra no 2010 e que puxo sobre a mesa a importancia das reunións de profesionais do deseño en Galicia. 

    O obxectivo principal do FEED é o de establecer un espazo para profesionais e estudantes de deseño onde compartir experiencias e propiciar a reflexión e o debate dentro da nosa profesión, así como satisfacer a demanda de formación continua. Hoxe é xa un evento de referencia no noroeste da península para todas as persoas e axentes económicos e culturais con interese nos valores innovadores do deseño.

    Este ano retomamos o programa de dous días completos con seminarios de formación, conferencias, mesas redondas e presentacións de proxectos. Os dous obradoiros están dirixidos por equipos de deseño especializados en *motion graphics* e deseño de procesos produtivos. As sete conferencias están protagonizadas por profesionais de deseño gráfico e editorial, deseño dixital, deseño de servizos, deseño de produto e industrial, deseño de experiencias e de espazos. Tamén contamos con presentacións de proxectos de estudantes de deseño e dúas mesas redondas participadas polos e polas conferenciantes. 

    O programa complétase coa visita á exposición «A cociña de Barro» na Fundación DIDAC, impulsada polo socio Pepe Barro no seu 50 aniversario na profesión e toda unha vida adicada ao deseño e á investigación. 

